    <script>
      var scrollTarget = document.querySelector("#scrollTarget");
      var scrollButton = document.querySelector("#scrollButton");

      scrollButton.addEventListener("click", function runScroll() {
        event.preventDefault();
        scrollTo(document.body, scrollTarget.offsetTop, 600);
      }, false);

      function scrollTo(element, to, duration) {
        if (duration < 0) return;
        var difference = to - element.scrollTop;
        var perTick = difference / duration * 10;

        setTimeout(function() {
          element.scrollTop = element.scrollTop + perTick;
          if (element.scrollTop == to) return;
          scrollTo(element, to, duration - 10);
        }, 10);
      }
    </script>
