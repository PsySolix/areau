    <script>
      // Smooth scrolling
      var scrollTarget = document.querySelector("#scrollTarget");
      var scrollButton = document.querySelector("#scrollButton");

      scrollButton.addEventListener("click", function runScroll() {
        event.preventDefault();
        scrollTo(document.body, scrollTarget.offsetTop, 600);
      }, false);

      function scrollTo(element, to, duration) {
        if (duration < 0) return;
        var difference = to - element.scrollTop;
        var perTick = difference / duration * 10;

        setTimeout(function() {
          element.scrollTop = element.scrollTop + perTick;
          if (element.scrollTop == to) return;
          scrollTo(element, to, duration - 10);
        }, 10);
      }

      // Form validation
      var submitButton = document.querySelector("#mc-embedded-subscribe");
      var email = document.querySelector("#mce-EMAIL");
      var error = document.querySelector("#error");

      submitButton.addEventListener("click", function() {
        event.preventDefault();
        if( validateEmail(email.value) ) {
          email.className = "email";
          error.innerHTML = "";
          document.querySelector("#mc-embedded-subscribe-form").submit();
        }
        else {
          email.className = "email hasError";
          error.innerHTML = "Gelieve een geldig e-mailadres in te vullen.";
        }
      });

      function validateEmail(email) { 
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
      } 
    </script>
